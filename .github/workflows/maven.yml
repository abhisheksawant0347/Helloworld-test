name: Java CI with Maven

on:
 workflow_dispatch:
   inputs:
     name:
       description: 'docker image name'
       default: 'devsecops'
       required: true   
       
jobs:
  
  Build-Docker-Images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      continue-on-error: true     
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  
    - name: Docker image build
    
      run: |
          docker build -t ${{github.event.inputs.name}}:latest .
          docker images
    - name: Snyk Login
      run: |
           npm install snyk -g
           snyk auth ${{ secrets.SNYK_TOKEN }}
           snyk container test ${{github.event.inputs.name}}:latest --json-file-output=SnykDockerImage.json
      continue-on-error: true   
    - name: Generate Snyk Docker Image json report into Html format
      run: |
           npm install snyk-to-html -g
           ls -la
           snyk-to-html -i SnykDockerImage.json -o SnykDockerImage.html
           ls -la
     

    
      
      
